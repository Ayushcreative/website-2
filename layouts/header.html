    <% if @item[:title] %>
    <title><%= @item[:title] %> | PromCon</title>
    <% else %>
    <title>PromCon</title>
    <% end %>

    <!-- Bootstrap core CSS -->
    <link href="/assets/bootstrap-3.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/site.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/assets/font-awesome-4.6.1/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <body>

    <% unless @hide_header_image %>
    <div class="header-banner <%= @item[:id] == 'overview' ? 'overview-banner' : '' %>">
      <div class="container">
        <h1><img src="/assets/prometheus_logo.svg" alt="Prometheus logo"> PromCon 2016</h1>
        <p class="subtitle">The Prometheus conference â€” August 25 - 26 in Berlin</p>
      </div>
    </div>
    <% end %>

    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav main-nav">
            <li class="<%= @item[:id] == 'overview' ? 'selected' : '' %>"><a href="/">Overview</a></li>
            <li class="<%= @item[:id] == 'submit' ? 'selected' : '' %>"><a href="/submit/">Proposals</a></li>
            <li class="<%= @item[:id] == 'sponsor' ? 'selected' : '' %>"><a href="/sponsor/">Sponsors</a></li>
            <li class="<%= @item[:id] == 'register' ? 'selected' : '' %>"><a href="/register/">Register</a></li>
            <li class="<%= @item[:id] == 'coc' ? 'selected' : '' %>"><a href="/coc/">Code of Conduct</a></li>
