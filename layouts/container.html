<div class="header-banner <%= conference_banner_classes(item) %>">
    <div class="container">
    <h1><img src="/assets/prometheus_logo.svg" alt="Prometheus logo"> <%= item[:conference].title %></h1>
    <p class="subtitle"><%= item[:conference].subtitle %></p>
    </div>
</div>

<%= render '/_navigation.html' %>

<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="content">
        <%= yield %>
      </div>

      <hr>

      <footer>
        <p class="pull-left">
          <% conferences.each do |path, conference| %>
          <a href="<%= path %>"><%= conference.title %></a> |
          <% end %>
          &copy; Prometheus Authors 2017
        </p>
        <p class="pull-right">
          <%= conference_banner_copyright(item) %>
        </p>
      </footer>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
